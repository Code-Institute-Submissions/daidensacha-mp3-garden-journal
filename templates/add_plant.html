{% extends "base.html" %}
{% block content %}

<div class="container">

  <h3 class="teal-text text-darken-2 center-align">Add Plant</h3>

  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_plant') }}">
      <!-- add plant type / plant name -->
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="fas fa-leaf prefix teal-text text-darken-2"></i>
          <input id="type" name="type" minlength="4" maxlength="30" type="text" class="count-text validate"
            data-length="30" pattern="^[a-zA-Z\x7f-\xff ]{2,30}$" required>
          <label for="type">Plant Type</label>
          <span class="helper-text">Required</span>
        </div>
        <div class="input-field col s12 m6">
          <i class="fas fa-leaf prefix teal-text text-darken-2"></i>
          <input id="name" name="name" minlength="3" maxlength="30" type="text" class="count-text validate"
            data-length="30" pattern="^[a-zA-Z\x7f-\xff ]{2,30}$" required>
          <label for="name">Plant Name</label>
          <span class="helper-text">Required</span>
        </div>
      </div>
      <!--  sow_at / plant_at -->
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="fas fa-calendar-alt prefix teal-text text-darken-2"></i>
          <input id="sow_at" name="sow_at" type="text" class="datepicker validate">
          <label for="sow_at">Sowing Time</label>
          <span class="helper-text">Optional</span>
        </div>
        <div class="input-field col s12 m6">
          <i class="fas fa-calendar-alt prefix teal-text text-darken-2"></i>
          <input id="plant_at" name="plant_at" type="text" class="datepicker validate">
          <label for="plant_at">Planting Time</label>
          <span class="helper-text">Optional</span>
        </div>
      </div>
      <!-- harvest from / harvest to -->
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="fas fa-calendar-alt prefix teal-text text-darken-2"></i>
          <input id="harvest_from" name="harvest_from" type="text" class="datepicker validate">
          <label for="harvest_from">Harvest From</label>
          <span class="helper-text">Optional</span>
        </div>
        <div class="input-field col s12 m6">
          <i class="fas fa-calendar-alt prefix teal-text text-darken-2"></i>
          <input id="harvest_to" name="harvest_to" type="text" class="datepicker validate">
          <label for="harvest_to">Harvest To</label>
          <span class="helper-text">Optional</span>
        </div>
      </div>
      <!-- fertilise  / fertiliser  -->
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="fas fa-leaf prefix teal-text text-darken-2"></i>
          <input id="fertilise" name="fertilise" minlength="5" maxlength="30" type="text" class="count-text validate"
            data-length="30">
          <label for="fertilise">Fertilise Frequency</label>
          <span class="helper-text">Optional</span>
        </div>
        <div class="input-field col s12 m6">
          <i class="fas fa-leaf prefix teal-text text-darken-2"></i>
          <input id="fertiliser" name="fertiliser" minlength="5" maxlength="30" type="text" class="count-text validate"
            data-length="30">
          <label for="fertiliser">Fertiliser Type</label>
          <span class="helper-text">Optional</span>
        </div>
      </div>
      <!-- add plant note -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix teal-text text-darken-2"></i>
          <textarea id="notes" name="notes" minlength="5" maxlength="200" class="materialize-textarea validate"
            data-length="200"></textarea>
          <label for="notes">Plant Notes</label>
          <span class="helper-text">Optional</span>
        </div>
      </div>
      <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-small blue darken-2 teal-text text-lighten-5">
            Add Plant <i class="fas fa-plus-square right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
