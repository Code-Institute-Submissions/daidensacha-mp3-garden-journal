{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row mt-90">

      <!-- <div class="card-panel z-depth-2"> -->
        <h4 class="center">Log in</h4>
        <div class="row">

          <form class="" method="POST" action="{{ url_for('login') }}">
              <div class="input-field col s12 m12">
                <i class="fas fa-user-cog prefix"></i>
                <input id="login_username" name="login_username" type="text" minlength="5" maxlength="15"
                  pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="login_username">Username</label>
                <span class="helper-text" data-error="Wrong" data-success="Correct">Required</span>
              </div>
              <div class="input-field col s12 m12">
                <i class="fa fa-unlock-alt prefix"></i>
                <input id="login_password" name="login_password" type="password" minlength="5" maxlength="15"
                  pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="login_password">Password</label>
                <span class="helper-text" data-error="Wrong" data-success="Correct">Required</span>
              </div>
            <button class="btn waves-effect waves-light center col s12 m12" type="submit" name="action">Log in
              <i class="fa fa-sign-in-alt right"></i>
            </button>
          </form>

        </div>
      <!-- </div> -->
  </div>
  <div class="row">
    <div class="col s12">
      <p class="center-align">
        New Here?
        <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
      </p>
    </div>
  </div>
  </div>  	

{% endblock %}
