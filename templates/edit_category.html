{% extends "base.html" %}
{% block content %}

    <div class="container">

        <h3 class="teal-text text-darken-2 center-align">Edit Category</h3>

        <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                <!-- add new category -->
                <div class="row">

                        <div class="input-field col s12">
                            <i class="fas fa-folder-open prefix teal-text text-darken-2"></i>
                            <input id="event_category" name="event_category"  minlength="3" maxlength="30" 
                            value="{{ category.event_category }}" type="text" class="validate" required>
                            <label for="event_category">New Event Category</label>
                        </div>

                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" 
                        class="waves-effect waves-light btn btn-small red darken-4 btn-delete">
                        Delete <i class="fas fa-times-circle right"></i>
                        </a>
                        <button type="submit" class="btn-small blue darken-2 teal-text text-lighten-5">
                            Save Changes <i class="fas fa-edit right"></i>
                        </button>
                        <a href="{{ url_for('add_category') }}" class="btn-small blue-grey btn-close">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <section>

            <h3>Event Categories</h3>
    
            <ul class="collection">
                {% for category in categories %}
                    <li class="collection-item"><div>{{ loop.index}}:
                        {{ category.event_category.capitalize() }}
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" 
                        class="secondary-content">Edit <i class="fas fa-edit"></i></a></div></li>
                {% endfor %}
              </ul>
        </section>
    </div>
{% endblock %}
